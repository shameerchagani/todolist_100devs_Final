<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::ToDo List App</title>
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Candal|Chewy&display=swap" rel="stylesheet">

</head>
<body>
<heder>
    <h1>
        Simple ToDo List App::
    </h1>
</heder>
<main>
    <section class="frm-todo">
        <form action="/todo">
        <input type="text" name='addTask' placeholder="Enter a Task ToDo" require autofocus autocomplete="false" />
        <button type="submit" id="btn-add"><span class="fas fa-plus"></span></button>
        </form>
    </section>

    <section class="task-list">
        <div class="todoContaier">
            <ul class="todo-ist">
                <li class="todo-list-item">
                    <div class="todo-list-item-name">Some Text</div>
                    <a href="" class="edit">
                        <span class="fas fa-edit"></span>
                    </a>
                    <a href="" class="remove">
                        <span class="fas fa-times"></span>
                    </a>
                    </li>
                </ul>
        </div>
    </section>
</main>
</body>
    
</body>
